
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'aars'
    }
}

dependencies {
    compile(name: 'shopJoySDK-release', ext: 'aar')
    compile 'com.facebook.react:react-native:+'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile files('jars/com.fasterxml.jackson.core.jar')
    compile files('jars/com.fasterxml.jackson.databind.jar')
    compile files('jars/com.fasterxml.jackson.annotations.jar')
}
